<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>WebView 가입안내 컨텐츠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel='stylesheet' href='./resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='./resource/css/style.css' type='text/css'>
    <link rel='stylesheet' href='./resource/font/font.css' type='text/css'>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">		
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 
        // 로그인/성인인증 안내메세지 
        // 안내창 폼 메세지는 <section> 영역 class=hide 태그로 숨겨놨습니다. 
     -->
    <div class="wrap webview_info">
        <div class="inner">
            <!-- Message 가이드 -->
            <section class="content_box webview_box">
                <div class="contet-header">
                    <h1>클립다운 <span class="point-text">PLUS+</span></h1>
                </div>
                <div class="contents">
                    <div class="info-text">
                        플러스 멤버십 미이용 시에도 기존 다운로드 기능은<br />
                        정상 제공되며, <span class="point-text">월 3,300원(VAT 포함)</span> 결제 시<br />
                        아래 기능이 추가로 제공됩니다.
                    </div>
                    <div class="list_info-feature">
                        <ul>
                            <li>
                                <div class="text_img">
                                    <img src="" alt="" class="">
                                </div>
                                <div class="item_text">
                                    <span class="text-block">구간 다운로드</span>
                                </div>
                            </li>
                            <li>
                                <div class="text_img">
                                    <img src="" alt="" class="">
                                </div>
                                <div class="item_text">
                                    <span class="text-block">제한 영상 다운로드</span>
                                </div>
                            </li>
                            <li>
                                <div class="text_img">
                                    <img src="" alt="" class="">
                                </div>
                                <div class="item_text">
                                    <span class="text-block">동시 다운로드</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="btn_box">
                        <a href="#" class="btn btn-point btn-lg">클립다운 플러스 이용하기</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</body>
