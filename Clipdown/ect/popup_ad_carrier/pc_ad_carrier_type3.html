<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>webview 부가서비스 광고페이지 type3</title>
    <link rel='stylesheet' href='./resource/css/style.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrap webview_ad_carrier style_night">
      <!--  부가서비스 광고화면   -->
      <section class="content_box">
        <div class="header">
          <div class="inner">
            <div class="badge_ad">
              <span class="item_badge">AD</span>
            </div>
          </div>
        </div>
        <div class="contents">
          <div class="inner">
            <div class="item_content item_box_text">
              구매 물품 파손, 도난, 거래사기 피해 예방을 위해 <br><span class="weight-600_bold">휴대폰 인증</span>을 진행해주세요.
            </div>
            <div class="item_content content_carrier">
              <span class="weight-600_bold guide_form-text">이동통신사를 선택해주세요.</span>
              <div class="items_agency_select">
                <form class="form" action="">
                  <label class="item_method">
                    <input type="radio" name="radio_method">
                    <div class="btn_radio">
                      <span class="item_carroer">
                        <img src="./resource/images/img_sktelecom.png" alt="SK telecom" class="item_img img_sk">
                      </span>
                    </div>
                  </label>
                  <label class="item_method">
                    <input type="radio" name="radio_method" >
                    <div class="btn_radio">
                      <span class="item_carroer">
                        <img src="./resource/images/img_kt.png" alt="SK telecom" class="item_img img_kt">
                      </span>
                    </div>
                  </label>
                  <label class="item_method">
                    <input type="radio" name="radio_method" >
                    <div class="btn_radio">
                      <span class="item_carroer">
                        <img src="./resource/images/img_lg.png" alt="LG U+" class="item_img img_lg">
                      </span>
                    </div>
                  </label>
                  <label class="item_method disabled">
                    <input type="radio" name="radio_method" disabled>
                    <div class="btn_radio">
                      <span class="item_carroer">
                        <img src="./resource/images/img_smartsave.png" alt="smartsave" class="item_img img_save">
                      </span>
                    </div>
                  </label>
                </form>
              </div>
            </div>
            <div class="item_content">
              <div class="btn-box">
                <a href="#" class="btn_full_point">인증하기</a>
              </div>
            </div>
          </div> 
        </div>
        <div class="content_bottom">
          <div class="inner">
            <div class="item_cookie">
              <label class="checkbox">
                <input type="checkbox" name="agree" value="">7일간 보지않기
                <span></span>
              </label>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</body>
